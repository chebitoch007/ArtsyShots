<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    <div class="container p-3">
        <div class="form-container" id="slider">
            <form class="form-box" id="register-box" method="post">
                {% csrf_token %}
                <h2>Register</h2>
                <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
                <input type="password" name="confirm_password" id="confirm-password" class="form-control" placeholder="Confirm Password" required="required">
                <button type="button" class="btn btn-primary" onclick="validatePassword()">Register</button>
                <p>Already have an account? <button type="button" class="toggle-btn" onclick="toggleForm()">Login</button></p>
                <p id="error-message">Passwords do not match!</p>
            </form>
            <form class="form-box" id="login-box" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <input type="text" name="password" class="form-control" placeholder="Username" required="required">
                <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                <button type="submit" class="btn btn-primary">Login</button>
                <p>Don't have an account? <button type="button" class="toggle-btn" onclick="toggleForm()">Register</button></p>
            </form>
        </div>
    </div>

    <script>
        let isLogin = false;
        function toggleForm() {
            const slider = document.getElementById('slider');
            isLogin = !isLogin;
            slider.style.transform = isLogin ? 'translateX(-50%)' : 'translateX(0)';
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert("Registration successful!");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
